<head>
	<title>Meteor Slides</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="view_edit">
  <div id="show-nav">{{> show_nav}}</div>
	<div id="main-pane">
  	<h1>List of slides</h1>
  	<div>
  		{{> slide_list}}
  	</div>
	</div>
</template>

<template name="slide_list">
    <div id="new-slide-box">
	    <input type="text" id="new-slide" placeholder="New slide" />
    </div>

	<ul id="slide-list">
		{{#each slides}}
			{{> slide}}
		{{/each}}
	</ul>
  {{highlightCurrent}}
</template>

<template name="slide">
	<li class="slide {{showing}} {{selected}}" id="{{_id}}" ind="{{ind}}">
		<div class="destroy"></div>
    <!-- these two can overlap -->
    <div class="statusDot"></div>
    <div class="show-slide"></div>
		<div class="slide-text">{{text}}</div>
	</li>
</template>

<template name="show_nav">
  <span class="button-left"> < </span>
  <span class="current-slide">{{currentSlide}}</span>
  <span class="button-right"> > </span>
  <span class="shift-up"> ^ </span>
  <span class="shift-down"> v </span>
</template>
