<head>
	<title>Meteor Slides</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="view-edit">
	<div id="main-pane">
  	<h1>List of slides</h1>
  	<div>
  		{{> slide_list}}
  	</div>
	</div>
</template>

<template name="slide_list">
    <div id="new-slide-box">
	    <input type="text" id="new-slide" placeholder="New slide" />
    </div>

	<ul id="slide-list">
		{{#each slides}}
			{{> slide}}
		{{/each}}
	</ul>
</template>

<template name="slide">
	<li class="slide">
		<div class="destroy"></div>
		<div class="slide-text">{{text}}</div>
	</li>
</template>
