<head>
	<title>Meteor Slides</title>
</head>

<body>
	<h1>List of slides</h1>
	<div id="slide-list">
		{{> slide_list}}
	</div>
</body>

<template name="slide_list">
    <div id="new-slide-box">
	    <input type="text" id="new-slide" placeholder="New slide" />
    </div>

	<table>
		{{#each slides}}
			<tr><td>{{text}}</td></tr>
		{{/each}}
	<table>
</template>
