<template name="reveal">
  {{> current_slide}}
  <link rel="stylesheet" href="css/reveal.min.css">
  <link rel="stylesheet" href="css/theme/default.css" id="theme">
  <!-- For syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- If the query includes 'print-pdf', use the PDF print sheet -->
  <script>
  document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
  </script>
  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      {{#each slides}}
        {{> reveal_slide}}
      {{/each}}
    </div>
    {{> button_panel}}
  </div>
</template>

<template name="button_panel">
<aside class="button-panel" style="display: block;">
  <div class="auto-button enabled"></div>
  <div class="select-people-button"></div>
</aside>
</template>

<template name="reveal_arg">
  <input id="autoSlide" type="hidden" value="{{autoSlide}}"> 
  <link rel="stylesheet" href="css/reveal.min.css">
  <link rel="stylesheet" href="css/theme/default.css" id="theme">
  <!-- For syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- If the query includes 'print-pdf', use the PDF print sheet -->
  <script>
  document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
  </script>
  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      {{#each slides}}
        {{> reveal_arg_slide}}
      {{/each}}
    </div>
    {{> button_panel}}
  </div>
  {{> select_people}}
</template>

<template name="select_people">
  <ol class="select-people enabled">
      {{#each people}}
        {{> person}}
      {{/each}}
  </ol>
</template>

<template name="person">
  {{#constant}}
  <li id={{_id}}>{{displayName}}</li>
  {{/constant}}
</template>

<template name="reveals">
  <link rel="stylesheet" href="css/reveal.min.css">
  <link rel="stylesheet" href="css/theme/default.css" id="theme">
  <!-- For syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- If the query includes 'print-pdf', use the PDF print sheet -->
  <script>
  document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
  </script>
  <div class="reveal" id="rvl0">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      {{#each slides}}
        {{> reveal_slide}}
      {{/each}}
    </div>
  </div>
  <div class="reveal" id="rvl1">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      {{#each slides}}
        {{> reveal_slide}}
      {{/each}}
    </div>
  </div>
</template>

<template name="reveal_slide">
  <section>
    <h1>{{text}}</h1>
  </section>
</template>

<template name="reveal_arg_slide">
  <section>
    <h1>{{text}}</h1>
    <h3>{{user}}</h3>
  </section>
</template>

<template name="current_slide">
    <input id="current-slide" type="hidden" value="{{currentSlide}}"> 
</template>

<template name='reveal_panels'>
  <div class="reveal-panels">
    <div class="reveal-left">{{text}}</div>
    <div class="reveal-right">{{nextText}}</div>
  </div>
</template>
